<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin người dùng - Shop IronMax</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <h1>Thông tin người dùng</h1>
      <div class="user-profile">
        <img id="userAvatar" src="https://via.placeholder.com/100" alt="Avatar" class="user-profile-avatar">
        <p><strong>Tên:</strong> <span id="userName">Đang tải...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Đang tải...</span></p>
        <button id="logoutBtn" class="btn-primary">Đăng xuất</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="main1.js"></script>
</body>
</html>
