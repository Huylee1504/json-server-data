<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách sản phẩm - Shop IronMax</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Header sẽ được render động -->
  <div id="header"></div>

  <div class="container">
    <h1>Sản phẩm nổi bật</h1>
    <div id="featured" class="product-container"></div>

    <h1>Đồ nam</h1>
    <div id="men" class="product-container"></div>

    <h1>Đồ nữ</h1>
    <div id="women" class="product-container"></div>

    <h1>Đồ điện tử</h1>
    <div id="electronic" class="product-container"></div>
  </div>

  <!-- Footer sẽ được render động -->
  <div id="footer"></div>
  <!-- ===== LOGIN OVERLAY ===== -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="login-box">
      <h2>Đăng nhập hệ thống</h2>
      <select id="roleSelect">
        <option value="user">👤 Người dùng</option>
        <option value="admin">🛠️ Quản trị</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button id="loginBtn">Đăng nhập</button>
      <p id="loginError"></p>
      <span id="closeLogin" class="close-btn">&times;</span>
    </div>
  </div>

  <div id="footer"></div>
  <script src="main1.js"></script>

<!-- ===== PROFILE OVERLAY ===== -->
<div id="profileOverlay" class="profile-overlay hidden">
  <div class="profile-card">
    <img id="profileAvatar" src="" alt="Avatar" class="profile-avatar">
    <p><strong>Tên:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <button id="logoutBtn" class="btn-primary">Đăng xuất</button>
  </div>
</div>

</body>

</html>
